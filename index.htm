<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="pin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="pinInput" id="pinInput">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" id="input" placeholder="Enter Pin........" />
        <i class="fa fa-eye" id="eye" aria-hidden="true"></i>
      </div>
      <div class="buttons" id="buttons">
        <div class="number" id="number">0</div>
        <div class="number" id="number">1</div>
        <div class="number" id="number">2</div>
        <div class="number" id="number">3</div>
        <div class="number" id="number">4</div>
        <div class="number" id="number">5</div>
        <div class="number" id="number">6</div>
        <div class="number" id="number">7</div>
        <div class="number" id="number">8</div>
        <div class="number" id="number">9</div>
        <div class="number" id="delete">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="number" id="check">
          <i class="fa-solid fa-check"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="pin.js"></script>
</html>
